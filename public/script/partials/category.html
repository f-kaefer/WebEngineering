<header class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <p>
            <h3>
                {{current.category.title}}
            </h3>
            <ol class="breadcrumb">
                <li><a ui-sref="dashboard">Dashboard</a></li>
                <li class="active">{{current.category.title}}</li>
            </ol>
        </p>
    </div>
</header>
<div id="content">
    <div ng-repeat="Thread in categoryThreads" class="thread">
        <a ui-sref="thread({categoryId: current.categoryId, threadId: Thread._id})">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <button type="button" class="close" ng-click="deleteThread(Thread._id)" >&times;</button>
                    <h3 class="panel-title">{{Thread.title}}<span class="badge"> {{Thread.comments}}</span></h3>

                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-sm-12 hidden-xs">
                            <p>{{Thread.content}}</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6 col-xs-12">
                            <p>Author: {{Thread.author}}</p>
                        </div>
                        <div class="col-sm-6 hidden-xs">
                            <p>Time: {{Thread.dateCreated}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </a>
    </div>
</div>

<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div id="modal" class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Create Thread</h4>
            </div>
            <div class="modal-body">
                <form role="form" ng-submit="newThread()">
                    <div class="form-group">
                        <label for="usrname"><span class="glyphicon glyphicon-user"></span> Username</label>
                        <input ng-model="author" type="text" class="form-control" id="usrname" placeholder="Enter your name">
                    </div>
                    <div class="form-group">
                        <label for="title"><span class="glyphicon glyphicon-text-width"></span> Title</label>
                        <input ng-model="title" type="text" class="form-control" id="title" placeholder="Title">
                    </div>
                    <div class="form-group">
                        <label for="cnt"><span class="glyphicon glyphicon-book"></span> Content</label>
                        <textarea ng-model="content" class="form-control" id="cnt" placeholder="Enter your comment"></textarea>
                    </div>
                    <button type="submit" class="btn btn-default btn-success btn-block"><span class="glyphicon glyphicon-comment"></span> Open Thread</button>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>

    </div>
</div>
