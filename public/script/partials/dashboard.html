<header class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <h1>
            Welcome to the Forum!
        </h1>
    </div>
</header>
<div id="content">
    <div ng-repeat="Category in allCategories" class="category">
        <a ui-sref="category({categoryId: Category._id})">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <button type="button" class="close" ng-click="deleteCategory(Category._id)" >&times;</button>
                    <h3 class="panel-title">{{Category.title}}<span class="badge"> {{Category.threads}}</span></h3>

                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-sm-6 hidden-xs">
                            <p>Time: {{Category.dateCreated}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </a>
    </div>
</div>

<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div id="modal" class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Create Category</h4>
            </div>
            <div class="modal-body">
                <form role="form" ng-submit="newCategory()">
                    <div class="form-group">
                        <label for="title"><span class="glyphicon glyphicon-text-width"></span> Title</label>
                        <input ng-model="title" type="text" class="form-control" id="title" placeholder="Title">
                    </div>
                    <button type="submit" class="btn btn-default btn-success btn-block"><span class="glyphicon glyphicon-comment"></span> New Category</button>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>

    </div>
</div>
